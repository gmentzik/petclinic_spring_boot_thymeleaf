<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Ollama Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .chat-box {
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .assistant-message {
            background-color: #f1f1f1;
            margin-right: 20%;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container chat-container">
        <h2 class="mb-4">Ollama Chat</h2>
        
        <div class="chat-box" id="chatBox">
            <div class="text-muted text-center mt-5" th:if="${response} == null and ${error} == null">
                Ask me anything about pet care or veterinary medicine.
            </div>
            
            <div th:if="${question}" class="message user-message">
                <strong>You:</strong> <span th:text="${question}"></span>
            </div>
            
            <div th:if="${error}" class="error-message">
                <strong>Error:</strong> <span th:text="${error}"></span>
            </div>
            
            <div th:if="${response}" class="message assistant-message">
                <strong>Assistant:</strong>
                <div th:utext="${#strings.replace(#strings.escapeXml(response),'\n','<br>')}"></div>
            </div>
        </div>
        
        <form th:action="@{/ollama/ask}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="question" class="form-control" 
                       th:value="${question}" placeholder="Ask a question..." required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-scroll chat to bottom
        $(document).ready(function() {
            const chatBox = document.getElementById('chatBox');
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
